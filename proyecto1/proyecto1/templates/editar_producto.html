{% extends "base.html" %}
{% block title %}Editar producto{% endblock %}

{% block content %}
    <div class="navbar">
        <a href="/">Inicio</a>
        <a href="/productos">Lista de Productos</a>
    </div>
    <h1>{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %} Producto</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
{% endblock %}

{% extends "base.html" %}
{% block title %}Signup{% endblock %}

{% block content %}
    <div class="navbar">
        <a href="/">Inicio</a>
        <a href="/login">Login</a>
    </div>
    <div class="form-container">
        <h1>Registrarse</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registrarse</button>
        </form>
    </div>
{% endblock %}
